<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Library - IEA Live</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        /* The Sticky Blue Bar */
        .header-blue-bar {
            background-color: #00447c; /* Your Jan 10 Blue */
            color: white;
            padding: 15px 25px;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .container { padding: 20px; max-width: 1200px; margin: auto; }
        
        /* Reference to the image in the sandbox folder */
        .hero-img { 
            max-width: 100%; 
            height: auto; 
            display: block;
            margin-bottom: 20px;
        }

        .content { line-height: 1.6; color: #333; }
    </style>
</head>
<body>

    <header class="header-blue-bar">
        <span>GRACE LIBRARY | Integrated Evidence Analytics</span>
    </header>

    <div class="container">
        <img src="../sandbox/grace-library-iea-integrated-evidence-analytics.png" alt="IEA Analytics" class="hero-img">
        
        <div class="content">
            <h1>Integrated Evidence Analytics</h1>
            <p>This is the live production environment for the IEA project.</p>
        </div>
    </div>

</body>
</html>
