<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grace Library - IEA Live</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }

        /* THE STICKY BLUE BAR */

            background-color: #00447c; /* The blue from Jan 10 */
            color: white;
            padding: 15px 25px;
            position: -webkit-sticky;

            align-items: center;

        /* Pointing to the image in the current folder */
        .hero-img {

            height: auto;

    <header class="header-blue-bar">

    <div class="container">
        <img src="./grace-library-iea-integrated-evidence-analytics.png"
